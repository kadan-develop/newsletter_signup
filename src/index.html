<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="stylesheet" href="./output.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>
      Frontend Mentor | Newsletter sign-up form with success message
    </title>
  </head>
  <body class="bg-[hsl(235, 18%, 26%)]">
    <!-- Sign-up form start -->
    <main class="flex flex-col sm:flex-row-reverse">
      <div
        id="hero-img"
        class="bg-[url(./assets/images/illustration-sign-up-mobile.svg)] bg-no-repeat w-full h-[300px] md:bg-[url(./assets/images/illustration-sign-up-desktop.svg)] md:bg-auto md:bg-center md:bg-no-repeat md:h-[1000px]"
      ></div>

      <section class="p-6">
        <div class="text-content">
          <h1 class="font-bold text-[40px] mb-3 text-[hsl(234, 29%, 20%)]">
            Stay updated!
          </h1>
          <p class="text-[hsl(235, 18%, 26%)] text-base font-normal">
            Join 60,000+ product managers receiving monthly updates on:
          </p>

          <div class="list text-md">
            <div class="flex mt-4">
              <img
                class="pr-3"
                src="./assets/images/icon-list.svg"
                alt="list-icon"
              />
              <p class="text-[hsl(235, 18%, 26%)] font-normal">
                Product discovery and building what matters
              </p>
            </div>

            <div class="flex mt-2">
              <img
                class="pr-3"
                src="./assets/images/icon-list.svg"
                alt="list-icon"
              />
              <p>Measuring to ensure updates are a succes</p>
            </div>

            <div class="flex mt-2">
              <img
                class="pr-3"
                src="./assets/images/icon-list.svg"
                alt="list-icon"
              />
              <p>And much more!</p>
            </div>
          </div>
        </div>

        <div class="sign-up-content mt-8">
          <label
            class="text-[11px] font-bold text-[hsl(234, 29%, 20%)]"
            for="email"
            >Email address</label
          >
          <input
            class="block border-[1px] border-[hsl(0, 0%,58%)] rounded-lg w-[330px] h-[50px] mt-2 p-5"
            type="text"
            id="email"
            name="email"
            placeholder="email@company.com"
          />
        </div>

        <button
          class="bg-[hsl(234,29%,20%)] text-[#fff] font-bold text-sm rounded-lg w-[330px] h-[50px] mt-6"
        >
          Subscribe to monthly newsletter
        </button>
      </section>
    </main>

    <!-- Sign-up form end -->

    <!-- Success message start -->
    <!-- 
    Thanks for subscribing! A confirmation email has been sent to
    ash@loremcompany.com. Please open it and click the button inside to confirm
    your subscription. Dismiss message -->

    <!-- Success message end -->

    <footer class="attribution text-[11px] text-center mt-5">
      <p>Challenge by</p>
      <a
        class="text-[hsl(228, 45%, 44%)]"
        href="https://www.frontendmentor.io?ref=challenge"
        target="_blank"
        >Frontend Mentor</a
      >
      Coded by
      <a
        class="text-[hsl(228, 45%, 44%)]"
        href="frontendmentor.io/kadan-develop"
        >kadan-develop</a
      >.
    </footer>
  </body>
</html>
